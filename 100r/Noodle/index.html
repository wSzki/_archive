<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="noodle.js"></script>
    <title>Noodle</title>
  </head>
  <body>
    <script>
      console.clear()
      const size = window.location.hash.substr(1)
      const width = size.indexOf('x') > 2 ? parseInt(size.split('x')[0]) : window.innerWidth - 60
      const height = size.indexOf('x') > 2 ? parseInt(size.split('x')[1]) : window.innerHeight - 60
      const cursor = { z: 0, a: { x: 0, y: 0 }, b: { x: 0, y: 0 }, size: 10, mode: null, deco:0, color: 'black' }
      const noodle = new Noodle(cursor)
      noodle.install(document.body)
      noodle.start(width,height)
    </script>
    <style>
      * { margin:0;padding:0;border:0;outline:0; position:fixed }
      body { overflow: hidden; background:#000 }
      canvas { image-rendering: pixelated; image-rendering: optimizeSpeed; }
    </style>
  </body>
</html>
