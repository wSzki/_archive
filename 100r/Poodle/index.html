<!--

w move forward
a move left
s move backward
d move right
x move up
z move down

shift w lookAt forward
shift a lookAt left
shift s lookAt backward
shift d lookAt right
shift x lookAt up
shift z lookAt down

] scale up
[ scale down

r orientation(y)
shift r orientation(z)
q center
e export

1 floor
2 edge
3 ramp
4 arc

click add
shift click remove
tab toggle grid
del delete last

-->
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="poodle.js"></script>
    <title>Poodle</title>
  </head>
  <body>
    <script>
      console.clear()
      const size = window.location.hash.substr(1)
      const width = size.indexOf('x') > 2 ? parseInt(size.split('x')[0]) : window.innerWidth - 60
      const height = size.indexOf('x') > 2 ? parseInt(size.split('x')[1]) : window.innerHeight - 60
      const poodle = new Poodle()
      poodle.install()
      poodle.start(width,height)      
    </script>
    <style>
      * { margin:0;padding:0;border:0;outline:0; position:fixed }
      body { overflow: hidden; background:#000 }
      canvas { image-rendering: pixelated; image-rendering: optimizeSpeed; }
    </style>
  </body>
</html>
